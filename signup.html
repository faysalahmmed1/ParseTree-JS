<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Signup - Parser Check">
    <link rel="stylesheet" href="style.css">
    <title>Signup - Parser Check</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav style="background-color: #133303; padding: 15px;">
        <ul style="list-style: none; display: flex; justify-content: space-around; color: white;">
            <li><a href="index.html" style="color: white; text-decoration: none;">Home</a></li>
            <li><a href="ll1.html" style="color: white; text-decoration: none;">LL(1)</a></li>
            <li><a href="clr1.html" style="color: white; text-decoration: none;">CLR(1)</a></li>
            <li><a href="slr1.html" style="color: white; text-decoration: none;">SLR(1)</a></li>
            <li><a href="lalr1.html" style="color: white; text-decoration: none;">LALR(1)</a></li>
            <li><a href="blogs.html" style="color: white; text-decoration: none;">Blogs</a></li>
            <li><a href="about.html" style="color: white; text-decoration: none;">About</a></li>
            <li><a href="login.html" style="color: white; text-decoration: none;">Login</a></li>
            <li><a href="signup.html" style="color: white; text-decoration: none;">Signup</a></li>
        </ul>
    </nav>

    <header style="background-color: rgb(19, 44, 3); text-align: center; padding: 20px;">
        <h1>Signup to Parser Check</h1>
    </header>

    <main style="display: flex; justify-content: center; align-items: center; height: 70vh;">
        <div style="background-color: #f4f4f4; padding: 40px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <h2 style="text-align: center;">Create an Account</h2>
            <form id="signup-form" action="signup-success.html" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required style="width: 100%; padding: 10px; margin: 10px 0;">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required style="width: 100%; padding: 10px; margin: 10px 0;">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required style="width: 100%; padding: 10px; margin: 10px 0;">

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required style="width: 100%; padding: 10px; margin: 10px 0;">

                <button type="submit" style="width: 100%; padding: 10px; background-color: #133303; color: white; border: none; border-radius: 5px; margin-top: 20px;">Sign Up</button>
            </form>
            <p style="text-align: center; margin-top: 20px;">Already have an account? <a href="login.html" style="color: #133303;">Login here</a></p>
        </div>
    </main>

    <script src="main.js"></script>
    <script src="js/noStealing.js"></script>
</body>

</html>
