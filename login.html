<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login - Parser Check">
    <link rel="stylesheet" href="style.css">
    <title>Login - Parser Check</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav style="background-color: #133303; padding: 15px;">
        <ul style="list-style: none; display: flex; justify-content: space-around; color: white;">
            <li><a href="index.html" style="color: white; text-decoration: none;">Home</a></li>
            <li><a href="ll1.html" style="color: white; text-decoration: none;">LL(1)</a></li>
            <li><a href="clr1.html" style="color: white; text-decoration: none;">CLR(1)</a></li>
            <li><a href="slr1.html" style="color: white; text-decoration: none;">SLR(1)</a></li>
            <li><a href="lalr1.html" style="color: white; text-decoration: none;">LALR(1)</a></li>
            <li><a href="blogs.html" style="color: white; text-decoration: none;">Blogs</a></li>
            <li><a href="about.html" style="color: white; text-decoration: none;">About</a></li>
            <li><a href="login.html" style="color: white; text-decoration: none;">Login</a></li>
            <li><a href="signup.html" style="color: white; text-decoration: none;">Signup</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <header style="background-color: rgb(19, 44, 3); padding: 20px; text-align: center;">
        <img src="assets/Logo.svg" alt="Parser Check Logo" style="width: 100px; height: auto;">
        <h1 style="color: white;">Login to Parser Check</h1>
    </header>

    <!-- Main Login Section -->
    <main style="display: flex; justify-content: center; align-items: center; height: 70vh;">
        <div style="background-color: #f5f5f5; padding: 40px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); width: 400px;">
            <h2 style="text-align: center; margin-bottom: 20px;">Login</h2>
            <form action="/login" method="POST" style="display: flex; flex-direction: column; gap: 15px;">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">

                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <a href="forgot-password.html" style="color: #133303;">Forgot Password?</a>
                </div>

                <button type="submit" style="background-color: #133303; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">Login</button>
            </form>

            <p style="text-align: center; margin-top: 20px;">
                Don't have an account? <a href="signup.html" style="color: #133303;">Sign up</a>
            </p>
        </div>
    </main>

    <!-- Footer -->
    <footer style="margin-top: 50px; display: flex; justify-content: center; align-items: center; background-color: rgb(75, 12, 36); padding: 15px; color: white;">
        <div style="text-align: center;">
            <h3>Our Team Member:</h3>
            <p>
                <span>Faysal Ahmmed - Roll: 37</span><br>
                <span>Rezaul Karim Bhuiyan Mishal - Roll: 53</span>
            </p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>

</html>
