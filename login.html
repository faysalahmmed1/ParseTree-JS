<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login - Parser Check">
    <link rel="stylesheet" href="style.css">
    <title>Login - Parser Check</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        /* Navigation Bar */
        nav {
            background-color: #133303;
            padding: 15px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #b3ffb3;
        }

        /* Header */
        header {
            background-color: #133303;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            color: white;
        }

        header img {
            width: 100px;
            height: auto;
        }

        /* Main Section */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form label {
            font-size: 14px;
            color: #333;
        }

        form input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        form input:focus {
            outline: none;
            border-color: #133303;
            box-shadow: 0 0 5px rgba(0, 153, 51, 0.2);
        }

        .forgot-password {
            display: block;
            text-align: right;
            font-size: 14px;
            color: #133303;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-btn {
            background-color: #133303;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #0d2202;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-link a {
            color: #133303;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background-color: #4b0c24;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer h3 {
            margin-bottom: 10px;
        }

        footer p {
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .login-container {
                padding: 20px;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            nav ul li a {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="ll1.html">LL(1)</a></li>
            <li><a href="clr1.html">CLR(1)</a></li>
            <li><a href="slr1.html">SLR(1)</a></li>
            <li><a href="lalr1.html">LALR(1)</a></li>
            <li><a href="blogs.html">Blogs</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Signup</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <header>
        <img src="assets/Logo.svg" alt="Parser Check Logo">
        <h1>Login to Parser Check</h1>
    </header>

    <!-- Main Login Section -->
    <main>
        <div class="login-container">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>

                <button type="submit" class="login-btn">Login</button>
            </form>

            <p class="signup-link">
                Don't have an account? <a href="signup.html">Sign up</a>
            </p>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <h3>Our Team Member:</h3>
        <p>
            <span>Faysal Ahmmed - Roll: 37</span><br>
            <span>Rezaul Karim Bhuiyan Mishal - Roll: 53</span>
        </p>
    </footer>

    <script src="main.js"></script>
</body>

</html>
