<!DOCTYPE html>

    <main>
        <div">
            <form id="parser-form">
                <label for="parser-select">Choose a Parser:
                    <select name="parsers" id="parser-select" required>
                        <option value="">--Please choose an option--</option>
                        <option value="ll1">LL(1)</option>
                        <option value="lr1">CLR(1)</option>
                        <option value="slr">SLR(1)</option>
                        <option value="lalr1">LALR(1)</option>
                    </select>
                </label>

                <div class="submit">
                    <input type="submit" value="Submit" />
                </div>
            </form>

            </div>

    </main>
    <div style="margin-top: 150px; display: flex;  background-color: rgb(75, 12, 36); padding: 15px ; color: white; ;">

                <br>
                <span>3. Imran Hasan -</span>
                <small>Roll: 34</small>

        </div>
       
    </div>
    <script src="main.js">

</body>

</html>
